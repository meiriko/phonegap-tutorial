<!DOCTYPE html>
<html>

  <head>
    <title>Acceleration Example</title>

	<script src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
		var element = document.getElementById('accelerometer');
        element.innerHTML = 'device ready' ;
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {
		var element = document.getElementById('accelerometer');
        element.innerHTML = "start watch..." ;
        // Update acceleration every 3 seconds
        var options = { frequency: 500 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        var element = document.getElementById('accelerometer');
        element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
		drawCircle( acceleration.x * 10 ) ;
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

	function drawCircle( radius , fillStyle ) {
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
	  context.clearRect(0,0,canvas.width,canvas.height);
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
    //  var radius = 70;

      context.beginPath();
      context.arc(centerX, centerY, Math.abs( radius ), 0, 2 * Math.PI, false);
	  if( radius > 0 ) {
		context.fillStyle = 'green' ;
	  } else {
		context.fillStyle = 'red' ;
	  }
      context.fill();
      context.lineWidth = 5;
	  var strokeStyle = '#003300' ;
      context.strokeStyle = strokeStyle ;
      context.stroke();
	}
    </script>
  </head>
  <body>
    <div id="accelerometer">Waiting for accelerometer...1</div>
	
    <canvas id="myCanvas" width="100" height="300"></canvas>
  </body>
</html>
